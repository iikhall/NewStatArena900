<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatArena - Resell Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="resell.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../home/home.html" style="text-decoration: none; color: inherit;">
                <div class="logo" style="cursor: pointer;">
                    <i class="fa-solid fa-futbol"></i>
                    STATARENA
                </div>
            </a>
        </div>
        <div class="navbar-center">
            <a href="../home/home.html" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="../matches/matches.html" class="nav-link">
                <i class="fa-regular fa-calendar"></i> Matches
            </a>
            <a href="../clubs/clubs.html" class="nav-link">
                <i class="fa-solid fa-shield-halved"></i> Clubs
            </a>
            <a href="../players/players.html" class="nav-link">
                <i class="fa-solid fa-users"></i> Players
            </a>
            <a href="../tables/tables.html" class="nav-link">
                <i class="fa-solid fa-trophy"></i> Leagues & Tables
            </a>
            <a href="../predictions/predictions.html" class="nav-link">
                <i class="fa-solid fa-pen"></i> Predictions
            </a>
            <a href="../tickets/tickets.html" class="nav-link">
                <i class="fa-solid fa-ticket"></i> Tickets
            </a>
            <a href="../resell/resell.html" class="nav-link" style="background-color: rgba(255, 255, 255, 0.2);">
                <i class="fa-solid fa-right-left"></i> Resell
            </a>
            <a href="../admin/admin.html" class="nav-link">
                <i class="fa-solid fa-user-shield"></i> Admin
            </a>
        </div>
        <div class="navbar-right">
            <div class="user-info">
                <span>Welcome, Khaled!</span>
                <i class="fa-regular fa-circle-user user-icon"></i>
            </div>
            <i class="fa-solid fa-arrow-right-from-bracket logout-icon"></i>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <h1 class="page-title">
            <i class="fa-solid fa-right-left"></i> Ticket Resale Marketplace
        </h1>
        <p class="page-subtitle">Change in plans? Don't worry! Book and sell your tickets</p>

        <!-- Two Column Layout -->
        <div class="resell-grid">
            <!-- Left: My Tickets to Resell -->
            <div class="resell-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-ticket"></i> My Tickets - Available to Resell</h2>
                </div>
                <div id="myTicketsContainer" class="tickets-container">
                    <!-- User's tickets will load here -->
                </div>
            </div>

            <!-- Right: Browse Available Tickets -->
            <div class="resell-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-store"></i> Browse Resale Tickets</h2>
                </div>
                <div id="resaleTicketsContainer" class="tickets-container">
                    <!-- Available resale tickets will load here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Resell Modal -->
    <div id="resellModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fa-solid fa-tags"></i> Resell Your Ticket</h2>
            
            <div class="modal-body">
                <div class="ticket-summary" id="modalTicketSummary">
                    <!-- Ticket details will be inserted here -->
                </div>

                <div class="form-group">
                    <label for="resellPrice">Set Your Resale Price (SAR)</label>
                    <input type="number" id="resellPrice" class="form-input" placeholder="Enter price" min="1" step="0.01">
                    <small class="help-text">Original price: <span id="originalPrice"></span> SAR</small>
                </div>

                <div class="form-group">
                    <label for="resellNotes">Additional Notes (Optional)</label>
                    <textarea id="resellNotes" class="form-textarea" placeholder="Any additional information for buyers..." rows="3"></textarea>
                </div>

                <button class="btn-resell" onclick="confirmResell()">
                    <i class="fa-solid fa-check"></i> List Ticket for Resale
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/auth-check.js"></script>
    <script src="resell.js"></script>
</body>
</html>

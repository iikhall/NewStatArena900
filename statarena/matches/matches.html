<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatArena - Matches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="matches.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../home/home.html" style="text-decoration: none; color: inherit;">
                <div class="logo" style="cursor: pointer;">
                    <i class="fa-solid fa-futbol"></i>
                    STATARENA
                </div>
            </a>
        </div>
        <div class="navbar-center">
            <a href="../home/home.html" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="../matches/matches.html" class="nav-link" style="background-color: rgba(255, 255, 255, 0.2);">
                <i class="fa-regular fa-calendar"></i> Matches
            </a>
            <a href="../clubs/clubs.html" class="nav-link">
                <i class="fa-solid fa-shield-halved"></i> Clubs
            </a>
            <a href="../players/players.html" class="nav-link">
                <i class="fa-solid fa-users"></i> Players
            </a>
            <a href="../tables/tables.html" class="nav-link">
                <i class="fa-solid fa-trophy"></i> Leagues & Tables
            </a>
            <a href="../predictions/predictions.html" class="nav-link">
                <i class="fa-solid fa-pen"></i> Predictions
            </a>
            <a href="../tickets/tickets.html" class="nav-link">
                <i class="fa-solid fa-ticket"></i> Tickets
            </a>
            <a href="../resell/resell.html" class="nav-link">
                <i class="fa-solid fa-right-left"></i> Resell
            </a>
            <a href="../admin/admin.html" class="nav-link">
                <i class="fa-solid fa-user-shield"></i> Admin
            </a>
        </div>
        <div class="navbar-right">
            <div class="user-info">
                <span>Welcome, Khaled!</span>
                <i class="fa-regular fa-circle-user user-icon"></i>
            </div>
            <i class="fa-solid fa-arrow-right-from-bracket logout-icon"></i>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <!-- Page Title -->
        <div class="page-title-section">
            <div class="brand-mini"></div>
        </div>

        <!-- Hero Banner -->
        <div class="hero-banner">
            <h1>Matches</h1>
            <p>Live scores and upcoming fixtures</p>
        </div>

        <!-- Live Matches Section -->
        <section class="matches-section">
            <h2 class="section-title">Live Matches</h2>
            <div id="live-matches-container">
                <!-- Live matches will be loaded dynamically from the database -->
            </div>
        </section>

        <!-- Upcoming Matches Section -->
        <section class="matches-section">
            <h2 class="section-title">Upcoming Matches</h2>
            <div id="upcoming-matches-container">
                <!-- Upcoming matches will be loaded dynamically -->
            </div>
        </section>

        <!-- Recent Results Section -->
        <section class="matches-section">
            <h2 class="section-title">Recent Results</h2>
            <div id="finished-matches-container">
                <!-- Finished matches will be loaded dynamically from the database -->
            </div>
        </section>
    </div>

    <script src="../assets/js/auth-check.js"></script>
    <script src="matches.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatArena - Login / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <i class="fa-solid fa-futbol"></i>
                STATARENA
            </div>
        </div>
        <div class="navbar-center">
            <a href="../home/home.html" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="../matches/matches.html" class="nav-link">
                <i class="fa-regular fa-calendar"></i> Matches
            </a>
            <a href="../clubs/clubs.html" class="nav-link">
                <i class="fa-solid fa-shield-halved"></i> Clubs
            </a>
            <a href="../players/players.html" class="nav-link">
                <i class="fa-solid fa-users"></i> Players
            </a>
            <a href="../tables/tables.html" class="nav-link">
                <i class="fa-solid fa-trophy"></i> Leagues & Tables
            </a>
            <a href="../predictions/predictions.html" class="nav-link">
                <i class="fa-solid fa-pen"></i> Predictions
            </a>
            <a href="../tickets/tickets.html" class="nav-link">
                <i class="fa-solid fa-ticket"></i> Tickets
            </a>
            <a href="../resell/resell.html" class="nav-link">
                <i class="fa-solid fa-right-left"></i> Resell
            </a>
            <a href="../admin/admin.html" class="nav-link">
                <i class="fa-solid fa-user-shield"></i> Admin
            </a>
        </div>
        <div class="navbar-right">
            <a href="login.html" class="login-link">
                <i class="fa-solid fa-right-to-bracket"></i> Login / Sign Up
            </a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <!-- Back to Home Link -->
        <a href="../home/home.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>

        <!-- Login/Signup Card -->
        <div class="auth-card">
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" id="signinTab">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In
                </button>
                <button class="tab-btn" id="signupTab">
                    <i class="fa-solid fa-user-plus"></i> Create Account
                </button>
            </div>

            <!-- Sign In Form -->
            <div class="form-container" id="signinForm">
                <div class="welcome-icon">
                    <i class="fa-solid fa-futbol"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your StatArena account</p>

                <form onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signinEmail" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signinPassword" placeholder="Enter your password" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signinPassword')"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fa-solid fa-right-to-bracket"></i> Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </button>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container hidden" id="signupForm">
                <div class="welcome-icon">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h2>Create Account</h2>
                <p class="subtitle">Join StatArena and start your journey</p>

                <form onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="signupName" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupConfirmPassword')"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fa-solid fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/api-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
